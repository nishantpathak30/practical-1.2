<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f2f2f2; font-family:sans-serif;}
    .card {background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; width:90%; max-width:300px;}
    .balance {font-size:30px; color:green; margin-bottom:20px;}
    button {width:100%; padding:12px; border:none; border-radius:5px; color:#fff; font-size:16px; margin:8px 0; cursor:pointer;}
    .deposit {background:#28a745;}
    .withdraw {background:#dc3545;}
  </style>
</head>
<body>
  <div class="card">
    <div class="balance">$0</div>
    <button class="deposit">Deposit</button>
    <button class="withdraw">Withdraw</button>
  </div>
</body>
</html>
